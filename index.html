<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wikipedia Viewer</title>
    <script src="https://use.fontawesome.com/a3b835b001.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>

    <div class="container">
        <div id="header" class="row">
            <div class="col-md-12 text-center">
                <h1>Kirito Wikipedia Viewer</h1>
                <h4>Search <a href="https://vi.wikipedia.org/wiki/Wikipedia">Wikipedia</a></h4>
            </div>
        </div>

        <div id="search-form" class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="input-group">
                    <input id="search-text" type="text" class="form-control" placeholder="Search Wikipedia">
                    <span class="input-group-btn">
                        <button id="search-btn" class="btn btn-primary" type="button">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </span>
                    <span class="input-group-btn">
                        <button id="#random" class="btn btn-danger" type="button">Random!</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div id="result-div" class="col-md-8"></div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <span class="text-muted col-md-10">By Van Hung Nguyen</span>
                <div class="col-md-2 social-icons">
                    <a class="link-icon" href="https://www.facebook.com/o0ohung4499o0o">
                        <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    </a>
                    <a class="link-icon" href="https://plus.google.com/u/0/100150182186102441646">
                        <i class="fa fa-google-plus-official" aria-hidden="true"></i>
                    </a>
                    <a class="link-icon" href="https://github.com/o0ohung4499o0o">
                        <i class="fa fa-github" aria-hidden="true"></i>                            
                    </a>
                </div>  
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
